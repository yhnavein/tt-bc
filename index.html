<!DOCTYPE html>
<html lang="en" ng-app="tt-bc">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TimeSheet Gen</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" ng-controller="mainCtrl">
      <h1>Generator</h1>
      <h3>{{ calendarTitle }}</h3>
      <div class="btn-group">
        <button class="btn btn-default" mwl-date-modifier date="calendarDay" decrement="calendarView">
          &laquo;
        </button>
        <button class="btn btn-default" mwl-date-modifier date="calendarDay" set-to-today>
          Dzi≈õ
        </button>
        <button class="btn btn-default" mwl-date-modifier date="calendarDay" increment="calendarView">
          &raquo;
        </button>
      </div>
      <mwl-calendar
          view="calendarView"
          current-day="calendarDay"
          events="events"
          view-title="calendarTitle"
          on-event-click="eventClicked(calendarEvent)"
          on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
          edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
          delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
          on-edit-event-click="eventEdited(calendarEvent)"
          on-delete-event-click="eventDeleted(calendarEvent)"
          cell-is-open="true">
      </mwl-calendar>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment/locale/pl.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="vendor/angular-bootstrap-calendar.js"></script>
    <script src="app.js"></script>
    <script src="calendarService.js"></script>
    <script src="mainCtrl.js"></script>
  </body>
</html>
